baseurl = "http://northsidesoccer.com/"
title = "Northside Soccer"
theme = "hugo-universal-theme"
themesDir = "themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "faq"
    name = "FAQ"
    url  = "/faq/"
    weight = 2

[[menu.main]]
    identifier = "calendar"
    name = "Calendar"
    url  = "/calendar/"
    weight = 3

[[menu.main]]
    identifier = "parents"
    name = "Parents"
    url  = "/parents/"
    weight = 4

[[menu.main]]
    identifier = "rules"
    name = "Rules"
    url  = "/rules/"
    weight = 5

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://www.instagram.com/northsidesoccerindy/"
    pre = "<i class='fa fa-2x fa-instagram'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "http://facebook.com/NorthsideSoccerLeague/"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/NSsoccerindy"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:webmaster@northsidesoccer.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    author = "Northside Soccer"
    defaultKeywords = []
    defaultDescription = "Northside Soccer: Everybody Plays"

    # Twitter
    twitter = "NSsoccerindy"
    twitterImage = "img/twitter-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyA0yzOZ4BxBVTx8EUgLSc-ND4REGQ3ripc"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "marsala"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "webmaster@northsidesoccer.com"
    contact_form_ajax = false

    about_us = """<p>First organized in 1982, Northside Soccer is devoted to offering our players and families a positive playing experience. At Northside Soccer, <b>everyone plays</b>!"""
    copyright = "Copyright (c) 2019 Northside Soccer"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/northside-logo-small.png"
    logo_small = "img/northside-logo-small.png"
    address = """<p><strong>Northside Soccer League</strong>
        <br>PO Box 502262
        <br>Indianapolis, IN 46250
        <br>
        <span class="social">
          <a title="Instagram" href="https://www.instagram.com/northsidesoccerindy"><i class='fa fa-instagram'></i></a>
          <a title="Facebook" href="https://facebook.com/NorthsideSoccerLeague"><i class='fa fa-facebook'></i></a>
          <a title="Twitter" href="https://twitter.com/NSsoccerindy"><i class='fa fa-twitter'></i></a>
        </span>
      </p>
      """
    latitude = "39.913825"
    longitude = "-86.058359"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = ""

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = false

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-user-plus"
    title = "Spring 2021 registration is open!"
    subtitle = "Just $105 for Rec and $115 for Rec Plus. The season begins the week of April 4."
    link_text = "Register now!"
    link_url = "/registration/"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Sponsors"
    subtitle = """**Learn how to [become a sponsor](/pdf/sponsorship.pdf)**"""

[params.recent_posts]
    enable = true
    title = "Upcoming events"
    subtitle = ""

[markup.goldmark.renderer]
    unsafe = true
